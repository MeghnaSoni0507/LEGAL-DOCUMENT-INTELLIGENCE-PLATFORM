@"
services:
  - type: web
    name: ldip-frontend
    env: static
    branch: main
    root: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeploy: true

  - type: web
    name: ldip-backend
    env: docker
    branch: main
    root: backend
    dockerfilePath: Dockerfile
    autoDeploy: true
    instanceType: free

databases:
  - name: ldip-db
    engine: postgresql
    plan: free
"@ | Out-File -FilePath render.yaml -Encoding utf8
