# webapp/nginx.conf
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location /static/ {
        try_files $uri $uri/ =404;
    }

    # API proxy (optional) - disabled by default. Enable only if you want nginx to proxy /api -> backend.
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # SPA fallback â€” return index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: small client-body limit (increase if you accept large uploads)
    client_max_body_size 10M;
}
